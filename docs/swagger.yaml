info:
  contact: {}
paths:
  /admin/brand:
    delete:
      description: Deletes a brand by ID. Only accessible by admin.
      parameters:
      - description: Bearer {JWT}
        in: header
        name: Authorization
        required: true
        type: string
      - description: Brand ID
        in: query
        name: brand_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Brand deleted successfully
          schema:
            type: string
        "400":
          description: Invalid brand ID
          schema:
            type: string
        "401":
          description: You are not authorized to access this resource
          schema:
            type: string
        "500":
          description: Failed to delete brand
          schema:
            type: string
      summary: Delete a brand
      tags:
      - brands
    post:
      consumes:
      - application/json
      description: Creates a new brand with the provided details. Only accessible
        by admin.
      parameters:
      - description: Bearer {JWT}
        in: header
        name: Authorization
        required: true
        type: string
      - description: Brand data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/model.BrandInput'
      produces:
      - application/json
      responses:
        "201":
          description: Brand created successfully
          schema:
            type: string
        "400":
          description: Invalid input data
          schema:
            type: string
        "401":
          description: You are not authorized to access this resource
          schema:
            type: string
        "500":
          description: Failed to create brand
          schema:
            type: string
      summary: Create a new brand
      tags:
      - brands
  /admin/category:
    delete:
      description: Delete a category by ID
      parameters:
      - description: Bearer {JWT}
        in: header
        name: Authorization
        required: true
        type: string
      - description: Category ID
        in: query
        name: category_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Category deleted successfully
          schema:
            type: string
        "400":
          description: Invalid category ID
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "401":
          description: You are not authorized to access this resource
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Failed to delete category
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Delete a category
      tags:
      - Categories
    post:
      consumes:
      - application/json
      description: Create a new category in the system
      parameters:
      - description: Bearer {JWT}
        in: header
        name: Authorization
        required: true
        type: string
      - description: Category data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/model.CategoryInput'
      produces:
      - application/json
      responses:
        "200":
          description: Category created successfully
          schema:
            type: string
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "401":
          description: You are not authorized to access this resource
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Failed to create category
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Create a new category
      tags:
      - Categories
  /admin/material:
    delete:
      description: Delete a material from the system by its ID
      parameters:
      - description: Bearer {JWT}
        in: header
        name: Authorization
        required: true
        type: string
      - description: Material ID
        in: query
        name: material_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Material deleted successfully
          schema:
            type: string
        "400":
          description: Invalid material ID
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "403":
          description: You are not authorized to access this resource
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Failed to delete material
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Delete a material by ID
      tags:
      - Materials
    post:
      consumes:
      - application/json
      description: Create a new material in the system
      parameters:
      - description: Bearer {JWT}
        in: header
        name: Authorization
        required: true
        type: string
      - description: Material data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/model.MaterialInput'
      produces:
      - application/json
      responses:
        "201":
          description: Material created successfully
          schema:
            type: string
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "403":
          description: You are not authorized to access this resource
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Failed to create material
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Create a new material
      tags:
      - Materials
  /admin/sign-up:
    post:
      consumes:
      - application/json
      description: Registers a new admin user
      parameters:
      - description: Bearer {JWT}
        in: header
        name: Authorization
        required: true
        type: string
      - description: Admin signup data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/model.AdminLoginRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Admin signed up successfully
          schema:
            $ref: '#/definitions/handler.SuccessResponse'
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "403":
          description: You are not authorized to access this resource
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Failed to sign up
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Sign up as an admin
      tags:
      - admin
  /brand:
    get:
      description: Retrieves a list of all brands. Only accessible by admin.
      produces:
      - application/json
      responses:
        "200":
          description: List of brands
          schema:
            items:
              $ref: '#/definitions/model.BrandOutput'
            type: array
        "401":
          description: You are not authorized to access this resource
          schema:
            type: string
        "500":
          description: Failed to get brand list
          schema:
            type: string
      summary: Get list of brands
      tags:
      - brands
  /buyer:
    get:
      description: Retrieve buyer information by ID
      parameters:
      - description: Bearer {JWT}
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Buyer data
          schema:
            $ref: '#/definitions/model.BuyerOutput'
        "403":
          description: You are not authorized to access this resource
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "404":
          description: Buyer not found
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Get buyer information
      tags:
      - Buyers
    patch:
      consumes:
      - application/json
      description: Update buyer details
      parameters:
      - description: Bearer {JWT}
        in: header
        name: Authorization
        required: true
        type: string
      - description: Buyer data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/model.BuyerInput'
      produces:
      - application/json
      responses:
        "200":
          description: Buyer updated successfully
          schema:
            type: string
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "403":
          description: You are not authorized to access this resource
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Failed to update buyer
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Update buyer information
      tags:
      - Buyers
  /buyer/order:
    get:
      description: Retrieve an order by its ID for the buyer
      parameters:
      - description: Bearer {JWT}
        in: header
        name: Authorization
        required: true
        type: string
      - description: Order ID
        in: query
        name: order_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Order data
          schema:
            $ref: '#/definitions/model.OrderOutput'
        "400":
          description: Invalid order ID
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "403":
          description: You are not authorized to access this resource
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "404":
          description: Order not found
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Get an order by ID
      tags:
      - Orders
    post:
      description: Create an order from the items in the cart of the current buyer
      parameters:
      - description: Bearer {JWT}
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Order created successfully
          schema:
            $ref: '#/definitions/handler.SuccessResponse'
        "400":
          description: Cart is empty
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "403":
          description: You are not authorized to access this resource
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Create a new order
      tags:
      - Orders
  /buyer/review:
    post:
      consumes:
      - application/json
      description: Позволяет покупателю создать отзыв для товара.
      parameters:
      - description: Bearer {JWT}
        in: header
        name: Authorization
        required: true
        type: string
      - description: Информация о отзыве
        in: body
        name: review
        required: true
        schema:
          $ref: '#/definitions/model.Review'
      produces:
      - application/json
      responses:
        "201":
          description: Review created successfully
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Создание нового отзыва
      tags:
      - reviews
  /cart:
    get:
      description: Retrieves the contents of the buyer's cart. Only accessible by
        buyers.
      parameters:
      - description: Bearer {JWT}
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Cart items
          schema:
            items:
              $ref: '#/definitions/model.CartOutput'
            type: array
        "403":
          description: You are not authorized to access this resource
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get cart contents
      tags:
      - cart
  /cart/add:
    post:
      consumes:
      - application/json
      description: Adds a specified item with a specified quantity to the buyer's
        cart. Only accessible by buyers.
      parameters:
      - description: Bearer {JWT}
        in: header
        name: Authorization
        required: true
        type: string
      - description: Item ID and Quantity
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/model.AddToCartInput'
      produces:
      - application/json
      responses:
        "200":
          description: Item added to cart
          schema:
            type: string
        "400":
          description: Invalid input
          schema:
            type: string
        "403":
          description: You are not authorized to access this resource
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Add an item to cart
      tags:
      - cart
  /cart/remove:
    delete:
      description: Removes a specified item from the buyer's cart by cart item ID.
        Only accessible by buyers.
      parameters:
      - description: Bearer {JWT}
        in: header
        name: Authorization
        required: true
        type: string
      - description: Cart Item ID
        in: query
        name: cart_item_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Item removed from cart
          schema:
            type: string
        "400":
          description: Invalid cart item ID
          schema:
            type: string
        "403":
          description: You are not authorized to access this resource
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Remove an item from the cart
      tags:
      - cart
  /category:
    get:
      description: Retrieve a list of all categories
      produces:
      - application/json
      responses:
        "200":
          description: List of categories
          schema:
            items:
              $ref: '#/definitions/model.CategoryOutput'
            type: array
        "500":
          description: Failed to retrieve category list
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Get category list
      tags:
      - Categories
  /item:
    get:
      description: Retrieve an item by its ID
      parameters:
      - description: Item ID
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Item details
          schema:
            $ref: '#/definitions/model.CurrentItemInfo'
        "400":
          description: Invalid item ID
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "404":
          description: Item not found
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Get item by ID
      tags:
      - Items
    post:
      consumes:
      - application/json
      description: Retrieve a list of items, optionally filtered
      parameters:
      - description: Filter criteria
        in: body
        name: filters
        required: true
        schema:
          $ref: '#/definitions/model.FilterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: List of items
          schema:
            items:
              $ref: '#/definitions/model.ItemInfo'
            type: array
        "500":
          description: Failed to get items
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Get item list
      tags:
      - Items
  /material:
    get:
      description: Retrieve a list of materials from the system
      produces:
      - application/json
      responses:
        "200":
          description: List of materials
          schema:
            items:
              $ref: '#/definitions/model.MaterialOutput'
            type: array
        "500":
          description: Failed to retrieve material list
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Get material list
      tags:
      - Materials
  /review:
    get:
      consumes:
      - application/json
      description: Позволяет получить список отзывов для указанного товара по его
        ID.
      parameters:
      - description: ID товара
        in: query
        name: item_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список отзывов для товара
          schema:
            items:
              $ref: '#/definitions/model.Review'
            type: array
        "400":
          description: Invalid item ID
          schema:
            type: string
        "500":
          description: Internal Server Error
